{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images</title>
</head>
<body>
<h1>images</h1>



{% for image in images %}
    <div class="row">
    <div class="col s6 offset-s1 sm offset-m1 l6 offset-l1">
    <img src="{{   image.file.url  }}"> </img>
        </div>
        <div class="col s4 offset-s1 sl offset-l1 m4 offset-m1">
    <h3>Nutzerbeschreibung: {{ image.userDescription }}</h3>
</div>

    </div>

{% endfor %}



</body>
</html>
