{% extends "base.html" %}
{%  block content %}
<h1>upload</h1>
    <div class="row">
<form method="POST" enctype="multipart/form-data" class="col s12" >
    {% csrf_token %}
     <div class="input-field col s6">
    <input placeholder="userDescription" id="id_userDescription" type="text" name="userDescription" required>
    <label for="userDescription">User Description</label>
     </div>

    <div class="input-field col s6">

    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input id="id_file" name="file" type="file" required>
      </div>
      <div class="file-path-wrapper">
        <input  class="file-path validate" type="text">
      </div>
    </div>
         </div>
    <button type="submit" name="_submit" class="btn">Submit</button>

</form>

    </div>


{% endblock %}
